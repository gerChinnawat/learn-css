<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn CSS Declarations</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Math&family=Noto+Sans+Thai:wght@100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <style>
            p[class="style"] {
                font-family: "Savate", sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="original">This Text is original style.</p>
        <p class="style">This Text is decorated with Google font-family.</p>
    </body>
</html>
