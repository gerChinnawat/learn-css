<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo Classes</title>
        <style>
            div p {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <div>
            <h2>My name is GER</h2>
            <p>I am a developer</p>
            <section>
                <p>I am learning CSS</p>
            </section>
        </div>
    </body>
</html>
